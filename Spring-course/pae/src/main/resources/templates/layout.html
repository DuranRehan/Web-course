<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Layout</title>
</head>

<body>
    <header>
        <div id="head-div">
            <h1 th:text="#{title}">Programme annuel des étudiants</h1>
            <img th:src="@{/img/logo.jpeg}" alt="logo-HE2B">
            <h2>
                HE2B-ESI / WEBG5 / G56055 / 2022-2023
            </h2>
            <div id="language-drop" class="dropdown">
                <button id="btn-drop" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" th:text="#{lang_choose}">Choisir la
                    langue</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/(lang=fr)}" th:text="#{lang_fr}">Français</a></li>
                    <li><a class="dropdown-item" th:href="@{/(lang=en)}" th:text="#{lang_en}">Anglais</a></li>
                </ul>
            </div>
            <div id="user-drop" class="dropdown" sec:authorize="isAuthenticated()">
                <button id="btn-drop" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" sec:authentication="name">username</button>
                <ul class="dropdown-menu">
                    <form method="POST" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                        <button class="dropdown-item" type="submit">Logout</button>
                    </form>
                </ul>
            </div>
            <div id="login-btn"sec:authorize="!isAuthenticated()">
                <a class="text-light" th:href="@{/login}" th:text="#{login_label}">Log in</a>
            </div>
    </header>
    <nav>
        <ul id="nav-list">
            <li class="nav-li"><a th:href="@{/}"><i class="fa-solid fa-house"></i></a></li>
            <li class="nav-li"><a th:href="@{/courses}" th:text="#{nav_course}">Cours</a></li>
            <li class="nav-li"><a th:href="@{/students}" th:text="#{nav_student}">Etudiants</a></li>

        </ul>

    </nav>
    <main layout:fragment="content">
        <h1>Layout</h1>
    </main>

    <footer>
        <div>
            <p>HE2B - 2022-2023, Duran Rehan G56055</p>
        </div>
    </footer>
</body>

</html>
