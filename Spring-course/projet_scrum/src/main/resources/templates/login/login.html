<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Login page</title>
</head>

<body>
    <header>
        <h1 th:text="#{title}">Titre</h1>
        <div id="language-drop" class="dropdown">
            <button id="btn-drop" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false" th:text="#{lang_choose}">Choisir la
                langue</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/(lang=fr)}" th:text="#{lang_fr}">Fran√ßais</a></li>
                <li><a class="dropdown-item" th:href="@{/(lang=en)}" th:text="#{lang_en}">Anglais</a></li>
            </ul>
        </div>
    </header>
    <main>
        <p th:text="#{login_msg}">Login page</p>
        <form method="post" th:action="@{/login}">
            <div>
                <label for="username" th:text="#{login_username}">Username</label>
                <input type="text" id="username" name="username" />
            </div>
            <div>
                <label for="password" th:text="#{login_password}">Password</label>
                <input type="password" id="password" name="password" />
            </div>
            <div>
                <input type="submit" th:value="#{login_btn}" />
            </div>
        </form>
    </main>
    <footer>
        <div>
            <p>HE2B - 2022-2023, Duran Rehan G56055</p>
        </div>
    </footer>
</body>

</html>
